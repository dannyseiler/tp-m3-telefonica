<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
      <form
        method="POST"
        name="form_ejercicio3"
        id="form_ejercicio3"
        onsubmit="elegirCalculo()">
        <label>Ingrese dos números y seleccione la operación:</label
        ><br /><br />
        <input
          type="number"
          name="numero1"
          id="numero1"
          placeholder="Primer valor"
          required
        /><select name="opciones" id="opciones">
          <option value="SUMA">Suma</option>
          <option value="RESTA">Resta</option>
          <option value="MULTIPLICACIÓN">Multiplicación</option>
        </select>
        <input
          type="number"
          name="numero2"
          id="numero2"
          placeholder="Segundo valor"
          required
        /><br /><br />
        <input type="submit" value="Enviar"/>
      </form>
    </div>
  </body>
  <script>
    function elegirCalculo() {
      let valor1 = parseFloat(document.getElementById("numero1").value);
      let valor2 = parseFloat(document.getElementById("numero2").value);
      let resultado = document.getElementById("opciones").value;

      if (opciones.value == "SUMA") {
        resultado = valor1 + valor2;
      } else if (opciones.value == "RESTA") {
        resultado = valor1 - valor2;
      } else if (opciones.value == "MULTIPLICACIÓN") {
        resultado = valor1 * valor2;
      }

      alert(
        "El resultado de la operación " +
          opciones.value +
          " entre los números " +
          valor1 +
          "" +
          " y " +
          valor2 +
          "" +
          " es igual a " +
          resultado
      );
    }
  </script>
</html>
